<section class="app-section">
    <div class="app-wrap">
        <div class="container">
            <div class="row text-img-block ">
                <div class="container row ">
                    <div class="col-lg-6 col-sm-12   text-center">
                        <figure> <img src="assets/images/app.png" alt="Right Image"> </figure>
                    </div>
                    <div class="col-lg-6 col-sm-12 pb-md-5 left-text">
                        <h3>The Best Food Delivery App</h3>
                        <p>Now you can make food happen pretty much wherever you are thanks to the free easy-to-use Food Delivery &amp; Takeout App.</p>
                        <div class="social-btns">
                            <a [href]="appstoreLink" class="app-btn apple-button clearfix">
                                <div class="pull-left"><i class="fa fa-apple"></i> </div>
                                <div class="pull-right"> <span class="text">Available on the</span> <span class="text-2">App Store</span> </div>
                            </a>
                            <a [href]="playstoreLink" class="app-btn android-button clearfix">
                                <div class="pull-left"><i class="fa fa-android"></i> </div>
                                <div class="pull-right"> <span class="text">Available on the</span> <span class="text-2">Play store</span> </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
