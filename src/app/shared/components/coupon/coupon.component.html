<div class="modal fade coupon_code_modal" id="coupon_code_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center w-100 font-weight-normal">Coupon Code</h5>
            </div>
            <div class="modal-body">
                <div class="panel-body">
                    <div class="form-horizontal contact-form" role="form">
                        <fieldset>
                            <div class="row form-group mb-0">
                                <div class="col-lg-8 col-sm-8 mx-auto ">
                                    <input class="form-control text-center  p-1 w-100" id="fname" name="code" type="text" placeholder="Enter coupon code" [(ngModel)]="code" autocomplete="off">
                                    <label class="text-danger">{{couponError}}</label>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary cancel_btn" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary apply_btn" [disabled]="!code" (click)="applyCoupon()">Apply</button>
            </div>
        </div>
    </div>
</div>
