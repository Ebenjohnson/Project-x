<div class="modal fade add_address_modal" id="add_address_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content border-0 overflow-hidden">
            <div class="modal-body p-0">
                <div class="container-fluid p-0">
                    <div class="widget border-0 bg-white m-0">
                        <div class="widget-body p-0">
                            <form>
                                <div class="search_box">
                                    <div class="d-flex form_container mb-0">
                                        <div class="input-group form-group w-100 mb-0 align-items-center">
                                            <div class="input-group-prepend ">
                                                <div class="input-group-text">
                                                    <i class="zmdi zmdi-search"></i>
                                                </div>
                                            </div>
                                            <app-google-places [autocompleteInput]="address.address" (setLocation)="getLocation($event)" adressType="geocode"></app-google-places>
<!--                                            <button (click)="locate()"><i class="fa fa-location-arrow"></i></button>-->
                                        </div>
                                        
                                        <button type="button" class="btn btn-outline-secondary" (click)="locate()"><i class="zmdi zmdi-gps-dot"></i></button>
                                    </div>
                                </div> 
                                
                                <google-map height="400px" width="100%" [zoom]="mapConfig.zoom" [center]="mapConfig.center" [options]="mapConfig.options" (mapClick)="onMapClick($event)">
                                    <map-marker *ngFor="let marker of markers" [position]="marker.position" [label]="marker.label" [title]="marker.title" [options]="marker.options"></map-marker>   
                                </google-map>
                                
                                <div class="row align-items-end p-1 px-4 pb-4">
                                    <div class="col-lg-9  col-md-6 col-sm-12">
                                        <div class="form-group col-lg-11 col-md-12 col-sm-12 m-0 px-0 pt-2">
                                            <label style="font-weight: 500;">Add Address Title</label>
                                            <input name="title" class="form-control p-1 px-3" type="text" placeholder="Home, Office etc." [(ngModel)]="address.title">
                                        </div>
                                    </div>
                                    <div class="col-lg-3  col-md-6 col-sm-12  mt-3">
                                        <div class="form-group text-right px-0 mb-0">
                                            <button type="button" class="btn btn-close" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn theme-btn" [disabled]="!isFormValid()" style="font-size: 1rem; color: #fff;" (click)="saveAddress()">
                                                <span *ngIf="!loadingLocation">Save Location</span>
                                            	<span *ngIf="loadingLocation"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Fetching...</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
