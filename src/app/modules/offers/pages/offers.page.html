<div id="ofers">
	<div class="site-wrapper animsition" data-animsition-in="fade-in" data-animsition-out="fade-out">
		<app-header></app-header>
		<div class="page-wrapper">
			<div class="inner-page-hero bg-image" data-image-src="images/profile-banner.jpg">
				<div class="container"> </div>
			</div>
			<div class="breadcrumb mb-4">
				<div class="container">
					<ul>
						<li><a [routerLink]="['/']" class="active">Home</a></li>
						<li><a [routerLink]="">Offers</a></li>
					</ul>
				</div>
			</div>
			<section class="restaurants-page">
				<div class="container">
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<div class="bg-gray restaurant-entry">
								<div *ngIf="noResult && !loading" class="empty_view mx-auto">
									<div class="img_box">
										<img src="assets/images/no_search.png" class="img-fluid">
									</div>
									<div class="text_box">
										<h1 class="text-center">Oops! No Offers for you</h1>
										<p class="text-center">We can't find any active offer for you</p>
									</div>
								</div>
								
								<div *ngIf="loading" class="d-flex justify-content-center loader">
									<div class="spinner-border" role="status">
										<span class="sr-only">Loading...</span>
									</div>
								</div>
								
								<div *ngIf="!loading && !noResult">
									<div *ngFor="let coupon of coupons" class="row coupons">
										<div class="col-sm-12 col-md-12 col-lg-8 text-center text-sm-left">
											<div class="entry-dscr d-flex align-items-start">
												<div class="row align-items-start w-100">
													<div class="col-lg-8 col-md-12 col-sm-12">
														<h5>{{coupon.data}}</h5>
													</div>
													<div class="col-lg-4 col-md-12 col-sm-12">
														<h3 class=" text-sm-center text-md-center text-lg-right">Click to Copy >></h3>
													</div>
												</div>
											</div>
										</div>
										<div class="col-sm-12 col-md-12 col-lg-4 text-center">
											<div class="right-content bg-white">
												<div class="right-review">
													<div class="rating-block">
														<a [routerLink]="" class="btn theme-btn-dash" (click)="copyCode(coupon.code)">{{coupon.code}}</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<app-footer></app-footer>
		</div>
	</div>
</div>
